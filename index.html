<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall's Avatar" class="profile-avatar">
    <h1 class="profile-name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="headline">"Front-end developer and avid reader."</p>
    <li class="social-links">
      <a href="https://github.com" target="_blank">GitHub</a>
      <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
      <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      <a href="https://x.com" target="_blank">Twitter</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </li>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/devjoy05" target="_blank">devjoy05</a>.
  </footer>
</body>
</html>
